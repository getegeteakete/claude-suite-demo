<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLAUDE SUITE - ログイン</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', sans-serif; background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-container { background: white; border-radius: 3px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); width: 100%; max-width: 420px; padding: 48px 40px; }
        .logo-section { text-align: center; margin-bottom: 40px; }
        .logo-title { font-size: 28px; font-weight: 600; color: #2c3e50; letter-spacing: 0.5px; margin-bottom: 8px; }
        .logo-company { font-size: 13px; color: #7f8c8d; font-weight: 400; letter-spacing: 0.3px; }
        .login-title { font-size: 20px; font-weight: 600; color: #2c3e50; margin-bottom: 8px; }
        .login-subtitle { font-size: 14px; color: #7f8c8d; margin-bottom: 32px; }
        .form-group { margin-bottom: 24px; }
        .form-label { display: block; font-size: 13px; font-weight: 500; color: #2c3e50; margin-bottom: 8px; }
        .form-input { width: 100%; padding: 12px 16px; border: 1px solid #ddd; border-radius: 3px; font-size: 14px; transition: all 0.2s; color: #2c3e50; }
        .form-input:focus { outline: none; border-color: #3498db; box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1); }
        .form-checkbox { display: flex; align-items: center; gap: 8px; margin-bottom: 24px; }
        .form-checkbox input[type="checkbox"] { width: 16px; height: 16px; cursor: pointer; }
        .form-checkbox label { font-size: 13px; color: #7f8c8d; cursor: pointer; }
        .btn-login { width: 100%; padding: 14px; background: #3498db; color: white; border: none; border-radius: 3px; font-size: 15px; font-weight: 600; cursor: pointer; transition: background 0.2s; }
        .btn-login:hover { background: #2980b9; }
        .form-footer { margin-top: 24px; text-align: center; }
        .form-footer a { font-size: 13px; color: #3498db; text-decoration: none; }
        .form-footer a:hover { text-decoration: underline; }
        
        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            body { padding: 15px; }
            .login-container { padding: 32px 24px; max-width: 100%; }
            .logo-title { font-size: 24px; }
            .login-title { font-size: 18px; }
        }
        
        @media (max-width: 480px) {
            .login-container { padding: 24px 20px; }
            .logo-title { font-size: 22px; }
            .form-input { padding: 10px 12px; }
            .btn-login { padding: 12px; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-title">CLAUDE SUITE</div>
            <div class="logo-company">合同会社UMA</div>
        </div>
        <div class="login-title">ログイン</div>
        <div class="login-subtitle">クラウド型顧客管理AIシステム</div>
        <form action="demo_dashboard.html" method="get">
            <div class="form-group">
                <label class="form-label">メールアドレス</label>
                <input type="email" class="form-input" placeholder="example@company.com" value="t@uma-s.com" required>
            </div>
            <div class="form-group">
                <label class="form-label">パスワード</label>
                <input type="password" class="form-input" placeholder="••••••••" value="demo1234" required>
            </div>
            <div class="form-checkbox">
                <input type="checkbox" id="remember">
                <label for="remember">ログイン状態を保持する</label>
            </div>
            <button type="submit" class="btn-login">ログイン</button>
        </form>
        <div class="form-footer">
            <a href="#">パスワードをお忘れですか？</a>
        </div>
    </div>
</body>
</html>
